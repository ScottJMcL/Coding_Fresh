<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Coding Fresh</title>
</head>
<body>
    <h1>Coding Fresh</h1>
    <h2>Welcome to our store!</h2>
    <p id="descryption">We have the best meat in <a href="https://www.arcadiaca.gov/">Arcadia!</a>
        Come in and try our meat! We also offer fresh, organic produce!
    </p>
    <ul>
        <li><a href="https://www.arcadiaca.gov/news_detail_T41_R20.php"><img src="images/ja-ma--gOUx23DNks-unsplash.jpg" alt="" id="Farmers_Market"></a></li>
        <li><a href="https://en.wikipedia.org/wiki/T-bone_steak"><img src="images/edson-saldana-J88no2vCrTs-unsplash.jpg" alt="" id="Steak"></a></li>
        <li><a href="https://en.wikipedia.org/wiki/Broccoli"><img src="images/annie-spratt-m1t-RJ1iCIU-unsplash.jpg" alt="" id="Broccoli"></a></li>
        <li><a href="https://en.wikipedia.org/wiki/Bell_pepper"><img src="images/honza-vojtek-A39EqNtDpZs-unsplash.jpg" alt="" id="Bell_Pepper"></a></li>
        <li><a href="https://en.wikipedia.org/wiki/Carrot"><img src="images/michael-c-qrdbYqxnets-unsplash.jpg" alt="" id="Carrot"></a></li>
    </ul>
    <h3>Contact us!</h3>
    <form>
        <label>Name:</label><br>
        <input type="text" id="name" placeholder="Name..."><br>
        <label>Email:</label><br>
        <input type="text" id="email" placeholder="email..."><br>
        <label>Phone:</label><br>
        <input type="text" id="phone" placeholder="Phone..."><br>
        <label>Message:</label><br>
        <textarea name="message" id="message" cols="40" rows="5"></textarea><br>
        <p id="Contact_Type">How would you like us to respond?</p><br>
        <input type="radio" id="emailradio" value="email">
        <label for="email">Email</label><br>
        <input type="radio" id="phoneradio" value="phone">
        <label for="phone">Phone</label><br>
        <input type="radio" id="textradio" value="text">
        <label for="text">Text</label><br><br>

        <button>Submit!</button>

    </form>
</body>
</html>
